{{- if .Values.aircast.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aircast
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: aircast
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aircast
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aircast
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      # hostNetwork required for Chromecast/mDNS discovery on LAN
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      # Temporarily pinned to beelink to debug mDNS issues
      nodeSelector:
        kubernetes.io/hostname: beelink
      containers:
        - name: aircast
          image: "{{ .Values.aircast.image.repository }}:{{ .Values.aircast.image.tag }}"
          imagePullPolicy: {{ .Values.aircast.image.pullPolicy }}
          env:
            # Only run AirCast (Chromecast), not AirUPnP
            - name: AIRUPNP_VAR
              value: ""
{{- end }}

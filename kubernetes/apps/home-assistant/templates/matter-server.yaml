{{- if .Values.matterServer.enabled }}
---
# Service allows Home Assistant to connect from any node via DNS
# Configure Matter integration URL: ws://matter-server:5580/ws
apiVersion: v1
kind: Service
metadata:
  name: matter-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: matter-server
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - name: websocket
      port: 5580
      targetPort: websocket
      protocol: TCP
  selector:
    app.kubernetes.io/name: matter-server
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matter-server-data
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.matterServer.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.matterServer.persistence.size }}
---
# Matter Server for Matter smart home device support
# Home Assistant connects via WebSocket at ws://matter-server:5580/ws
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matter-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: matter-server
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: matter-server
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matter-server
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      # hostNetwork required for Matter mDNS device discovery on LAN
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: matter-server
          image: "{{ .Values.matterServer.image.repository }}:{{ .Values.matterServer.image.tag }}"
          imagePullPolicy: {{ .Values.matterServer.image.pullPolicy }}
          args:
            - --storage-path
            - /data
            - --paa-root-cert-dir
            - /data/credentials
          ports:
            - name: websocket
              containerPort: 5580
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: matter-server-data
{{- end }}

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/bafulton/homelab
        revision: main
        directories:
          - path: kubernetes/infra/*
  template:
    metadata:
      name: '{{ .path.basename }}'  # eg, "argocd" from "kubernetes/infra/argocd"
      annotations:
        argocd.argoproj.io/sync-wave: "10"
    spec:
      project: default
      source:
        repoURL: https://github.com/bafulton/homelab
        targetRevision: main
        path: '{{ .path }}'  # eg, kubernetes/infra/argocd
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .path.basename}}'  # eg, "argocd" from "kubernetes/infra/argocd"
      syncPolicy:
        automated: {}

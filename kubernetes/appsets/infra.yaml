apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/bafulton/homelab
        revision: main
        files:
          - path: kubernetes/infra/*/values.yaml
  template:
    metadata:
      name: '{{ get . "name" | default .path.basenameNormalized }}'  # eg, "argocd" from "kubernetes/infra/argocd"
      annotations:
        argocd.argoproj.io/sync-wave: '{{ get . "syncWave" | default "0" }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/bafulton/homelab
        targetRevision: main
        path: '{{ .path.path }}'  # eg, kubernetes/infra/argocd
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ get . "namespace" | default .path.basenameNormalized }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
  templatePatch: |
    {{- if (get . "useAVP") }}
    spec:
      source:
        plugin:
          name: argocd-vault-plugin-helm
    {{- end }}
    {{- if (get . "serverSideApply") }}
    spec:
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
          - ServerSideApply=true
    {{- end }}
    {{- if (get . "ignoreDifferences") }}
    spec:
      ignoreDifferences:
        {{- range $diff := .ignoreDifferences }}
        - group: {{ index $diff "group" | default "" | quote }}
          kind: {{ index $diff "kind" | quote }}
          {{- if (index $diff "name") }}
          name: {{ index $diff "name" | quote }}
          {{- end }}
          {{- if (index $diff "namespace") }}
          namespace: {{ index $diff "namespace" | quote }}
          {{- end }}
          {{- if (index $diff "jsonPointers") }}
          jsonPointers:
            {{- range $ptr := (index $diff "jsonPointers") }}
            - {{ $ptr | quote }}
            {{- end }}
          {{- end }}
          {{- if (index $diff "jqPathExpressions") }}
          jqPathExpressions:
            {{- range $expr := (index $diff "jqPathExpressions") }}
            - {{ $expr | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
    {{- end }}

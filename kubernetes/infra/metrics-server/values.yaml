namespace: kube-system

metrics-server:
  # A complete list of values can be found here:
  # https://github.com/kubernetes-sigs/metrics-server/blob/master/charts/metrics-server/values.yaml

  priorityClassName: "system-node-critical"

  resources:
    requests:
      memory: 70Mi

  tmpVolume:
    emptyDir:
      name: tmp-dir
      mountPath: /tmp

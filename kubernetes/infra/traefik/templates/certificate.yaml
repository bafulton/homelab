---
# Let's Encrypt wildcard certificate for catfish-mountain.com
# Uses DNS-01 challenge via Cloudflare (configured in letsencrypt-production ClusterIssuer)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-catfish-mountain-com
  namespace: {{ .Values.namespace }}
spec:
  secretName: wildcard-catfish-mountain-com-tls
  duration: 2160h  # 90 days (Let's Encrypt default)
  renewBefore: 720h  # 30 days before expiration
  commonName: "*.catfish-mountain.com"
  dnsNames:
    - "catfish-mountain.com"
    - "*.catfish-mountain.com"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer

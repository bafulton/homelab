{{- if .Values.dashboard.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: {{ .namespace }}
spec:
  ingressClassName: traefik
  rules:
    - host: traefik.homelab
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
{{- end }}

traefik:
  # A complete list of values can be found here:
  # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
  # 
  # Useful examples here:
  # https://github.com/traefik/traefik-helm-chart/blob/master/EXAMPLES.md

  priorityClassName: "system-cluster-critical"

  additionalArguments:
  - "--api.dashboard=true"

  ingressRoute:
    dashboard:
      enabled: true  # only enable temporarily to debug routing issues
      entryPoints:
        - web
      matchRule: Host(`traefik.homelab`)

namespace: kubernetes-dashboard

# CSRF secret is randomly generated on every Helm render (known issue: kubernetes/dashboard#8756)
# With RespectIgnoreDifferences=true, ArgoCD won't overwrite it, keeping it stable after initial creation
ignoreDifferences:
  - kind: Secret
    name: kubernetes-dashboard-csrf
    jsonPointers:
      - /data

tailscale-ingress:
  enabled: true
  ingresses:
    - name: tailscale
      hostname: kube-dashboard
      service:
        create: true
        targetPort: 8000
        targetSelector:
          app.kubernetes.io/instance: kubernetes-dashboard
          app.kubernetes.io/name: kong

adminUser:
  enabled: true
  longLived: true

kubernetes-dashboard:
  # A complete list of values can be found here:
  # https://github.com/kubernetes/dashboard/blob/master/charts/kubernetes-dashboard/values.yaml

  kong:
    proxy:
      # http, but served behind tailscale (https) ingress
      http:
        enabled: true

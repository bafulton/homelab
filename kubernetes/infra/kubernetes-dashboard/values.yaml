namespace: kubernetes-dashboard
syncWave: "-1"

# Ignore the CSRF secret - it contains a randomly generated key that changes
# on every Helm template, causing infinite sync loops
ignoreDifferences:
  - kind: Secret
    name: kubernetes-dashboard-csrf
    jsonPointers:
      - /data

tailscale-ingress:
  enabled: true
  ingresses:
    - name: tailscale
      hostname: kube-dashboard
      service:
        create: true
        targetPort: 8000
        targetSelector:
          app.kubernetes.io/instance: kubernetes-dashboard
          app.kubernetes.io/name: kong

adminUser:
  enabled: true
  longLived: true

kubernetes-dashboard:
  # A complete list of values can be found here:
  # https://github.com/kubernetes/dashboard/blob/master/charts/kubernetes-dashboard/values.yaml

  kong:
    proxy:
      # http, but served behind tailscale (https) ingress
      http:
        enabled: true

{{- if .Values.tailscale.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-dashboard
spec:
  defaultBackend:
    service:
      name: kubernetes-dashboard-tailscale
      port:
        number: 80
  ingressClassName: tailscale
  tls:
    - hosts:
        - "{{ .Values.tailscale.hostname }}"
{{- end }}

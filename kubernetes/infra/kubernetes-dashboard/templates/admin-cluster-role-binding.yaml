{{- if .Values.adminUser.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-dashboard-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  # cluster-admin is intentional for this homelab setup:
  # - Dashboard is only accessible via Tailscale (not exposed to public internet)
  # - Authentication still required via service account token
  # For multi-tenant or production clusters, use a scoped ClusterRole instead.
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: kube-dashboard-admin
  namespace: {{ .Release.Namespace }}
{{- end }}

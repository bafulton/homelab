{{- if .Values.tailscale.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-kong-proxy-ts
  labels:
    app.kubernetes.io/part-of: kubernetes-dashboard
  annotations:
    tailscale.com/hostname: "{{ .Values.tailscale.hostname }}"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/instance: "{{ .Values.name | default kubernetes-dashboard }}"
    app.kubernetes.io/name: kong
  ports:
    {{- if eq .Values.tailscale.https_mode "terminate" }}
    # Tailscale terminates HTTPS and forwards HTTP to Kong
    - name: https
      port: 443
      targetPort: 80
    {{- else }}
    # End-to-end TLS to Kong (default)
    - name: https
      port: 443
      targetPort: 443
    {{- end }}
{{- end }}

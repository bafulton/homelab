{{- if .Values.tailscale.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-tailscale
  labels:
    app.kubernetes.io/part-of: kubernetes-dashboard
  annotations:
    tailscale.com/hostname: "{{ .Values.tailscale.hostname }}"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/name: kubernetes-dashboard-kong
  ports:
    - name: http
      port: 80
      targetPort: 8000
{{- end }}

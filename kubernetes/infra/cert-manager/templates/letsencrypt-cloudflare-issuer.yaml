---
# Let's Encrypt Production ClusterIssuer with Cloudflare DNS-01 solver
# Uses Cloudflare API token for DNS challenges to issue wildcard certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for expiration notifications
    email: fulton.benjamin@gmail.com

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-production-account-key

    # DNS-01 challenge solver using Cloudflare
    solvers:
      - dns01:
          cloudflare:
            email: fulton.benjamin@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - catfish-mountain.com

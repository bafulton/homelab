namespace: kube-system

image:
  repository: registry.k8s.io/kubectl
  # Version managed by Renovate custom manager (grouped with Kubernetes upgrades)
  tag: "v1.35.0"
  pullPolicy: IfNotPresent

podCleanup:
  enabled: true
  schedule: "* * * * *"  # every minute
  succeededPodMaxAge: 0
  failedPodMaxAge: 3600  # 1 hour

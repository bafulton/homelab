namespace: kube-system

image:
  # Bitnami kubectl includes bash/awk needed for ReplicaSet cleanup scripting.
  # Bitnami doesn't publish semantic version tags, only 'latest' and sha256 digests.
  # This is acceptable for a homelab - the image is well-maintained by VMware/Bitnami.
  repository: bitnami/kubectl
  tag: "latest"
  pullPolicy: IfNotPresent

podCleanup:
  enabled: true
  succeededSchedule: "* * * * *"     # every minute
  failedSchedule: "0 * * * *"        # every hour (failed pods wait up to 1h before deletion)

replicasetCleanup:
  enabled: true
  schedule: "0 */6 * * *"            # every 6 hours
  keepPerDeployment: 3               # keep newest 3 old ReplicaSets per Deployment

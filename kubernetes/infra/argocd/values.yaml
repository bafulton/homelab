syncWave: "-20"

argo-cd:
  # A complete list of values can be found here:
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml

  global:
    # controlled by tailscale annotation instead
    domain: ""

  server:
    ingress:
      enabled: true
      ingressClassName: tailscale
      annotations:
        tailscale.com/hostname: argocd
      path: /
      pathType: Prefix

  configs:
    secret:
      createSecret: false

    params:
      server.insecure: true

  applicationSet:
    enabled: true

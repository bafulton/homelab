tailscale:
  enabled: true
  hostname: argocd

webhook:
  enabled: true
  hostname: argocd-webhook
  bitwardenSecretId: "1386d7aa-4c3c-4e6e-ac7f-b3c70119021a"

argo-cd:
  # A complete list of values can be found here:
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml

  configs:
    secret:
      createSecret: false

    params:
      # insecure, but behind the tailscale (https) ingress
      server.insecure: true

  applicationSet:
    enabled: true

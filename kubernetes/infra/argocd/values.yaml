syncWave: "-20"

tailscale:
  enabled: true
  ingress:
    hostname: argocd

argo-cd:
  # A complete list of values can be found here:
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml

  server:
    service:
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: "argocd"

  configs:
    secret:
      createSecret: false

    params:
      server.insecure: true

  applicationSet:
    enabled: true

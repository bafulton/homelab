argo-cd:
  # A complete list of values can be found here:
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml

  global:
    domain: argocd.local

  server:
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - argocd.local
      paths:
        - /
      pathType: Prefix

  configs:
    params:
      server.insecure: true

  applicationSet:
    enabled: true

syncWave: "-20"

argo-cd:
  # A complete list of values can be found here:
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml

  configs:
    secret:
      createSecret: false

  global:
    domain: argocd.home

  server:
    ingress:
      enabled: true
      ingressClassName: traefik
      path: /
      pathType: Prefix

  configs:
    params:
      server.insecure: true

  applicationSet:
    enabled: true

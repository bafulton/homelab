namespace: mdns-advertiser

mdns-advertiser:
  allowedInterface: enp1s0

  services:
    # Time Machine backup server
    - name: Time Machine
      hostname: timemachine
      ip: 192.168.0.201  # Must match timemachine service.loadBalancerIP
      port: 445
      types:
        # SMB file sharing
        - type: _smb._tcp
        # Apple disk service (required for Time Machine auto-discovery)
        - type: _adisk._tcp
          txtRecords:
            - "sys=adVF=0x100"
            - "dk0=adVN=Time Machine,adVF=0x82"
        # Device info (shows as Time Capsule in Finder)
        - type: _device-info._tcp
          txtRecords:
            - "model=TimeCapsule8,119"


namespace: reloader

reloader:
  reloader:
    watchGlobally: true
    autoReloadAll: true
    logFormat: json
    # Ignore signoz namespace - ClickHouse operator manages its own ConfigMap updates
    # and Reloader's hash injection causes infinite restart loops
    # Ignore tailscale namespace - Tailscale state secrets are dynamic and change
    # as part of normal operation, triggering infinite pod restart loops
    ignoreNamespaces: "signoz,tailscale"
  deployment:
    ignoreNamespaces: "signoz,tailscale"

# MetalLB LoadBalancer provides a stable LAN IP
# mDNS advertiser publishes this IP for discovery
apiVersion: v1
kind: Service
metadata:
  name: timemachine
  annotations:
    # Request a specific IP from MetalLB (optional, but ensures stability)
    metallb.io/loadBalancerIPs: "{{ .Values.service.loadBalancerIP }}"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: timemachine
  ports:
    - name: smb
      port: 445
      targetPort: 445
      protocol: TCP
    - name: netbios-ssn
      port: 139
      targetPort: 139
      protocol: TCP

# With hostNetwork: true, the pod binds directly to the node's IP.
# Connect via: smb://<node-ip> (e.g., smb://192.168.0.99)
# These services are for internal cluster routing.
---
apiVersion: v1
kind: Service
metadata:
  name: timemachine-tcp
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: timemachine
  ports:
    - name: netbios-ssn
      port: 139
      targetPort: 139
      protocol: TCP
    - name: smb
      port: 445
      targetPort: 445
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: timemachine-udp
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: timemachine
  ports:
    - name: netbios-ns
      port: 137
      targetPort: 137
      protocol: UDP
    - name: netbios-dgm
      port: 138
      targetPort: 138
      protocol: UDP

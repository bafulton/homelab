namespace: smartctl-exporter

prometheus-smartctl-exporter:
  # Prometheus annotations for auto-discovery by signoz-k8s-infra
  # Note: signoz-k8s-infra scrapes based on POD annotations, not service
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9633"

  # Tolerate all taints to run on all nodes
  tolerations:
    - effect: NoSchedule
      operator: Exists

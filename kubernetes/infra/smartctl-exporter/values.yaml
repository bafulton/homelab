namespace: smartctl-exporter

prometheus-smartctl-exporter:
  # Use community multi-arch image (official image is amd64-only)
  # https://github.com/prometheus-community/smartctl_exporter/issues/105
  image:
    repository: ghcr.io/joryirving/smartctl_exporter
    tag: 0.14.0

  # Prometheus annotations for auto-discovery by signoz-k8s-infra
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9633"

  # Tolerate all taints to run on all nodes
  tolerations:
    - effect: NoSchedule
      operator: Exists

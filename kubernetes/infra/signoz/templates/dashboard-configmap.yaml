{{- $dashboards := .Files.Glob "dashboards/*.json" }}
{{- if $dashboards }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: signoz-dashboards
  namespace: {{ .Release.Namespace }}
data:
  {{- range $path, $_ := $dashboards }}
  {{ base $path }}: |-
{{ $.Files.Get $path | indent 4 }}
  {{- end }}
{{- end }}

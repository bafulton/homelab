namespace: time-machine

# MetalLB LoadBalancer IP (from pool 192.168.0.200-250)
service:
  loadBalancerIP: "192.168.0.201"

# Storage configuration
# NVMe disk is ~1.9TB, so request 1.8Ti to leave headroom
storage:
  storageClass: longhorn-nvme
  size: 1800Gi

# Time Machine users - each gets their own share with quota
# Passwords are pulled from Bitwarden via External Secrets
users:
  - name: ben
    uid: 1000
    quota: 900G
  - name: emilie
    uid: 1001
    quota: 900G

# Samba image configuration
image:
  repository: mbentley/timemachine
  tag: smb
  pullPolicy: IfNotPresent

# Bitwarden secrets for SMB passwords
bitwarden-secret:
  enabled: true
  secrets:
    - name: time-machine-credentials
      data:
        ben-password: "a00db757-d2bf-495a-b33a-b3cf002ad2a3"
        emilie-password: "3c48c800-9650-488c-aa5a-b3cf002ab98c"

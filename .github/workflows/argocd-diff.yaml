name: ArgoCD Diff Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'kubernetes/**'

jobs:
  diff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          path: pull-request

      - uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Generate Diff
        run: |
          docker run \
            --network=host \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd)/main:/base-branch \
            -v $(pwd)/pull-request:/target-branch \
            -v $(pwd)/output:/output \
            -e TARGET_BRANCH=refs/pull/${{ github.event.number }}/merge \
            -e REPO=${{ github.repository }} \
            dagandersen/argocd-diff-preview:v0.1.21

      - name: Post diff as comment
        run: |
          # Remove Summary and Stats sections, keep only the diffs
          sed -n '/^@@ Application/,/^Stats:/{ /^Stats:/d; p }' output/diff.md > output/diff-clean.md

          # Fall back to original if cleaning produced empty output
          if [ ! -s output/diff-clean.md ]; then
            cp output/diff.md output/diff-clean.md
          fi

          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file output/diff-clean.md --edit-last || \
          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file output/diff-clean.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

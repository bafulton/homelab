name: ArgoCD Diff Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'kubernetes/**'

jobs:
  diff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          path: pull-request

      - uses: actions/checkout@v6
        with:
          ref: main
          path: main

      - name: Generate Diff
        id: diff
        continue-on-error: true
        run: |
          docker run \
            --network=host \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd)/main:/base-branch \
            -v $(pwd)/pull-request:/target-branch \
            -v $(pwd)/output:/output \
            -e TARGET_BRANCH=refs/pull/${{ github.event.number }}/merge \
            -e REPO=${{ github.repository }} \
            dagandersen/argocd-diff-preview:v0.1.21

      - name: Post diff as comment
        if: hashFiles('output/diff.md') != ''
        run: |
          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file output/diff.md --edit-last || \
          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file output/diff.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post notice for AVP apps
        if: steps.diff.outcome == 'failure'
        run: |
          cat << 'EOF' > /tmp/notice.md
          ## ArgoCD Diff Preview

          ⚠️ **Diff generation failed** - likely due to apps using `argocd-vault-plugin` which cannot be rendered in CI.

          Apps with `useAVP: true` in their values.yaml are automatically skipped via the `argocd-diff-preview/ignore` annotation,
          but this only takes effect after the annotation is present on the base branch (main).

          **Manual verification required** for changes to infrastructure apps.
          EOF
          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file /tmp/notice.md --edit-last || \
          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file /tmp/notice.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

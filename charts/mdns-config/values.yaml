# Enable/disable mDNS advertisement
enabled: true

# mDNS service configuration
# name: Display name for the service (e.g., "Home Assistant")
# hostname: mDNS hostname without .local suffix (e.g., "home" -> home.local)
# ip: IP address to advertise (e.g., MetalLB LoadBalancer IP)
# port: Port number
# types: List of service types to advertise
#   - type: Service type (e.g., "_http._tcp", "_mqtt._tcp")
#     txtRecords: Optional list of TXT records (e.g., ["key=value"])

services: []
